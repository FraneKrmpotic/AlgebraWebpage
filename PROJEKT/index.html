<body onload="typeWriter()">
    <video poster="./img/TypingPS.png" autoplay muted loop>

    </video>
    <nav id="nav">
        <ul class="nav1">
            <li class="logo"><a href="/Index.html"><img src="img/Algebra-logo.png" alt="Algebra Logo" width="40"
                        height="40"></a></li>

            <li class="gumb3"><a href="Stranice/ONama.html"><i class="material-icons">question_answer</i>O nama</a></li>

                        class="material-icons">mail</i>Kontakt</a></li>
            <li class="meni"><a href="#"><i class="material-icons">menu</i></a></li>
        </ul>
    </nav>

    <!--     test -->
    <div id="contactdiv">
        <form class="form" action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="post" enctype="text/plain" id="contact">
            <h3><i id="iconMail" class="material-icons">email</i>Kontaktirajte nas</h3>
            <hr /><br />
            <label>Puno ime: <span></span></label>
            <br />
            <input type="text" id="name" placeholder="Ime" required /><br />
            <br />
            <label>E-mail: <span></span></label>
            <br />
            <input type="text" id="email" placeholder="Email" required /><br />
            <br />
            <label>Važnost poruke: <span></span></label>
            <br />
            <select name="Vaznost" id="vaznost">
                <option value="Visoka">Visoka</option>
                <option value="Niska">Niska</option>
            </select>
            <br />
            <br />
            <label>Vaša poruka:</label>
            <br />
            <textarea id="message" placeholder="Poruka..."></textarea><br />
            <br />
            <label for="mojBox" class="box">Primaj newsletter: 
                <input type="checkbox" name="box" id="mojBox" class="box__input">
                <div class="box__box"></div>
            </label>
            <br>
            <br>
            <input type="submit" id="send" value="Send" />
            <input type="button" id="cancel" value="Cancel" />
            <br />
        </form>
    </div>

    <div class="container">
        <p>
            <span id="demo"></span>
            <span id="demo2"></span>
            <span class="cursor">&nbsp;</span>
        </p>
    </div>
